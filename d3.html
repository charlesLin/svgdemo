<html>

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
      #chart {
        width: 300;
        height: 300;
      }
    </style>
</head>

<body>
  <script>
      var data = [12, 3, 67, 6, 7, 522, 32, 32, 3, 4, 5, 5, 666, 5, 64];
      var svg = d3.select("body").append("svg")
        .attr("id", "chart");
        svg.selectAll(".bar")
          .data(data)
          .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('x', 0)
            .attr('y', function(d, i) {
              return 20 * i;
            })
            .attr('width', function(d, i) {
              return d;
            })
            .attr('height', 18)
            ;
    </script>
</body>

</html>
