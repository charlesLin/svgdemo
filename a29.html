<html>

<head>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/velocity-animate/velocity.js"></script>
  <style>
    svg {
      border: solid 1px red;
      display: inline-block
    }
  </style>
</head>

<body>
  <h1>svg animation 2</h1>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500">
    <g id="logo">
      <rect id="rect1" x="-500" y="0" width="400" height="400" fill="red">
        <animate attributeName="x" from="-500" to="0" dur="0.4s" fill="freeze" />
      </rect>
      <rect id="rect2" x="50" y="500" width="300" height="300" fill="white">
      </rect>
      <animate attributeName="y" to="50" dur="0.4s" xlink:href="#rect2" fill="freeze" />
      <rect class="rect3" x="500" y="100" width="200" height="200" fill="red">
        <animate attributeName="x" to="100" dur="0.4s" fill="freeze" />
      </rect>
      <circle class="circle" cx="800" cy="800" r="100" fill="green">
        <animate attributeName="cx" to="200" dur="0.4s" fill="freeze" />
        <animate attributeName="cy" to="200" dur="0.4s" fill="freeze" />
      </circle>
      <text visibility="hidden" class="text" x="125" y="250" font-size="1" fill="gold">é‡‘
        <animate attributeName="font-size" to="150" dur="0.4s" fill="freeze" />
        <set attributeName="visibility" to="visible" dur="0.4s" fill="freeze" />
      </text>
    </g>
  </svg>
</body>

</html>
