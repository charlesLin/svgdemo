<html>

<head>
  <style>
    .box {
      height: 350;
      width: 300;
      display: inline-block;
    }
  </style>
</head>

<body>

  <svg width="0" height="0">
    <symbol id="rect" viewbox="0 0 100 100">
      <rect x="0" width="100" y="0" height="100" stroke="blue" />
    </symbol>
    <symbol id="circle" viewbox="100 100 100 100">
      <circle cx="150" cy="50" r="50" fill="green" />
    </symbol>
  </svg>
  <svg width="100" height="100">
    <use xlink:href="#circle" fill="red" x="0" y="0"></use>
  </svg>
  <!--<svg width="100" height="100">
    <use xlink:href="#rect" fill="green" x="200" y="200" stroke="lightred"></use>
  </svg>-->




</body>

</html>
